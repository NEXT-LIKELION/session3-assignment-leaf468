<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>유튜브 스타일 반응형 웹</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- 헤더 영역 -->
        <header class="header">
            <div class="header-left">
                <div class="menu-icon">☰</div>
                <div class="logo">YouTube</div>
            </div>

            <div class="search-bar">
                <input type="text" placeholder="검색" />
                <button>검색</button>
            </div>

            <div class="header-right">
                <!-- Add 아이콘 -->
                <button class="icon-button">
                    <img
                        src="./Youtube icon (Community) (1)/Add.png"
                        alt="Add icon"
                    />
                </button>
                <!-- Notification 아이콘 -->
                <button class="icon-button">
                    <img
                        src="./Youtube icon (Community) (1)/Notification.png"
                        alt="Notification icon"
                    />
                </button>
                <!-- Anonymity 아이콘 -->
                <button class="icon-button">
                    <img
                        src="./Youtube icon (Community) (1)/Anonymity.png"
                        alt="Anonymity icon"
                    />
                </button>
            </div>
        </header>

        <!-- 메인 컨테이너 -->
        <div class="container">
            <!-- 왼쪽 사이드바 -->
            <nav class="sidebar">
                <ul>
                    <!-- 그룹1: 상단 메뉴 -->
                    <li class="group1">
                        <img
                            src="./Home.png"
                            alt="홈 아이콘"
                            class="menu-icon"
                        />
                        홈
                    </li>
                    <li class="group1">
                        <img
                            src="./Youtube icon (Community) (1)/Short.png"
                            alt="Shorts 아이콘"
                            class="menu-icon"
                        />
                        Shorts
                    </li>
                    <li class="group1">
                        <img
                            src="./Youtube icon (Community) (1)/Subscriptions.png"
                            alt="구독 아이콘"
                            class="menu-icon"
                        />
                        구독
                    </li>

                    <!-- 구분선 -->
                    <li class="divider1"><hr /></li>

                    <!-- 그룹2: 중단 메뉴 -->
                    <li class="group2 mypage">
                        내 페이지
                        <img
                            src="./Back_bold.png"
                            alt="내 페이지 아이콘"
                            class="menu-icon"
                        />
                    </li>
                    <li class="group2 history">
                        <img
                            src="./Youtube icon (Community) (1)/Play Back.png"
                            alt="시청 기록 아이콘"
                            class="menu-icon"
                        />
                        시청 기록
                    </li>
                    <li class="group2 playlist">
                        <img
                            src="./Youtube icon (Community) (1)/Play List.png"
                            alt="재생목록 아이콘"
                            class="menu-icon"
                        />
                        재생목록
                    </li>
                    <li class="group2 myvid">
                        <img
                            src="./Play.png"
                            alt="내 동영상 아이콘"
                            class="menu-icon"
                        />
                        내 동영상
                    </li>
                    <li class="group2 watchlater">
                        <img
                            src="./Youtube icon (Community) (1)/History.png"
                            alt="나중에 볼 동영상 아이콘"
                            class="menu-icon"
                        />
                        나중에 볼 동영상
                    </li>
                    <li class="group2 liked">
                        <img
                            src="./Youtube icon (Community) (1)/Like.png"
                            alt="좋아요 표시한 동영상 아이콘"
                            class="menu-icon"
                        />
                        좋아요 표시한 동영상
                    </li>

                    <!-- 구분선 -->
                    <li class="divider2"><hr /></li>

                    <!-- 그룹3: 구독 채널 메뉴 -->
                    <li class="group3 subch">
                        <img
                            src="./Youtube icon (Community) (1)/SubChannel.png"
                            alt="구독 채널 아이콘"
                            class="menu-icon"
                        />
                        구독 채널 1
                    </li>
                    <li class="group3 subch">
                        <img
                            src="./Youtube icon (Community) (1)/SubChannel.png"
                            alt="구독 채널 아이콘"
                            class="menu-icon"
                        />
                        구독 채널 2
                    </li>
                    <!-- 필요 시 추가 -->
                </ul>
            </nav>

            <!-- 메인 콘텐츠 (영상 블록) -->
            <main class="main-content">
                <div class="video-block">영상 블록 1</div>
                <div class="video-block">영상 블록 2</div>
                <div class="video-block">영상 블록 3</div>
                <div class="video-block">영상 블록 4</div>
                <div class="video-block">영상 블록 5</div>
                <div class="video-block">영상 블록 6</div>
                <div class="video-block">영상 블록 7</div>
                <div class="video-block">영상 블록 8</div>
                <div class="video-block">영상 블록 9</div>
                <div class="video-block">영상 블록 10</div>
            </main>
        </div>
    </body>
</html>
